<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایده پران</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- start of nav -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="fas fa-lightbulb"></i> ایده پران
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
            </ul>
            <span class="navbar-text"> نسخه آزمایشی </span>
          </div>
        </div>
      </nav>

      <!-- end of the nav -->

      <div class="row">
        <div class="col"><!-- right padding --></div>
        <div class="col-12 col-sm-6">
          <!-- beggining of the idea card -->
          <div class="card text-dark bg-light mb-3 mt-5">
            <div class="card-header">ایده تمرین طراحی رابط کاربری</div>
            <div style="position: relative" class="card-body">
              <i id="backgroundlogo" class="far fa-lightbulb"></i>
              <h3 class="card-text aabi">
                <i id="lock1" class="lockgray fas fa-lock-open"></i> طراحی
                <span class="meshki" id="temp1">-</span>
              </h3>

              <h3 class="card-text aabi">
                <i id="lock2" class="lockgray fas fa-lock-open"></i> برای
                <span class="meshki" id="temp2">-</span>
              </h3>

              <h3 class="card-text aabi">
                <i id="lock3" class="lockgray fas fa-lock-open"></i> در
                <span class="meshki" id="temp3">-</span>
              </h3>
            </div>
          </div>

          <!-- end of the idea card -->

          <!-- start of the form -->
          <form>
            <div class="row">
              <div class="">
                <label style="color: white" for="maintopic" class="form-label"
                  >موضوع</label
                >

                <select
                  id="maintopic"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="1" selected>طراحی رابط کاربری</option>
                  <option value="2">طراحی محصول</option>
                  <option value="3">طراحی گرافیک</option>
                  <option value="3">طراحی لباس</option>
                </select>
                <button
                  id="newideabutton"
                  type="button"
                  class="btn btn-light mt-2"
                >
                  <span>ایده جدید <i class="fas fa-redo"></i></span>
                </button>

                <!-- <button
                  id="startbutton"
                  type="button"
                  class="btn btn-secondary mt-2"
                >
                  <span>شروع</span>
                </button> -->
              </div>
            </div>
          </form>

          <!-- end of the form -->
        </div>
        <div class="col"><!-- left padding --></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>ایده پران برای تمرین طراحی شما موضوع تولید می کند</p>
            <p>
              برای قفل کردن خطوط روی آیکون<i
                id="lock1"
                class="lockgray fas fa-lock-open"
              ></i>
              کلیک کنید
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              باشه
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end of the modal -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
