<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایده ساز</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- start of nav -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ایده ساز</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
            </ul>
            <span class="navbar-text"> نسخه آزمایشی </span>
          </div>
        </div>
      </nav>

      <!-- end of the nav -->

      <!-- beggining of the idea card -->
      <div class="card text-dark bg-light mb-3 mt-5">
        <div class="card-header">ایده طراحی رابط کاربری</div>
        <div class="card-body">
          <h3 class="card-text aabi">
            طراحی <span class="meshki" id="temp1">-</span>
          </h3>

          <h3 class="card-text aabi">
            برای <span class="meshki" id="temp2">-</span>
          </h3>
        </div>
      </div>

      <!-- end of the idea card -->

      <!-- start of the form -->
      <form>
        <div class="row">
          <div class="col-12 col-sm-6">
            <label for="maintopic" class="form-label">موضوع</label>

            <select
              id="maintopic"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="1" selected>طراحی رابط کاربری</option>
              <option value="2">طراحی محصول</option>
              <option value="3">طراحی گرافیک</option>
            </select>
            <button
              id="newideabutton"
              type="button"
              class="btn btn-primary mt-2"
            >
              ایده جدید
            </button>
          </div>
        </div>
      </form>

      <!-- end of the form -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
